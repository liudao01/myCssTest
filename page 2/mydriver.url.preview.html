<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预览</title>
<link rel="stylesheet" href="../commons/css/awsui.css" />
    <script type="text/javascript" src="../commons/js/jquery/scripts/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="../apps/com.actionsoft.apps.mydriver/lib/fancybox/fancybox.css" media="screen" />
	<script type="text/javascript" src="../apps/com.actionsoft.apps.mydriver/lib/fancybox/fancybox.js"></script>
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
}

body {
	white-space: nowrap;
	text-align: center;
}

.helper {
	display: inline-block;
	height: 100%;
	vertical-align: middle;
}

img {
	vertical-align: middle;
}
</style>
<script>
$(document).ready(function(){
	//图片预览  注册插件  进度条上的
	$("a[rel=fancyboxgroup1]").fancybox({
		'transitionIn' : 'none', 'transitionOut' : 'none', 'titlePosition' : 'over', 'showNavArrows' : 'true',
		'titleFormat' : function(title, currentArray, currentIndex, currentOpts) {
			return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
		}
	}); 
	
	
});
</script>
</head>

<body>
	<span class="helper"></span>
	<a rel="fancyboxgroup1" href="<#url>"><img alt="" src="<#url>" width="auto" height="100%"></a>
</body>

</html>
